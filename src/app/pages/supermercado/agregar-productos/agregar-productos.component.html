<div class="container ">
  <div class="row justify-content-center">


    <!-- TITULO EDICCION DE PRODUCTOS -->
    <div class="d-flex flex-row justify-content-center bd-highlight mt-4 mb-2 p-3 ">
      <h1>
          <span class="badge  text-decoration-underline mt-5">Agregar Producto</span>
      </h1>
  </div>
  <!-- FIN TITULO EDICCION DE PRODUCTOS -->

      <!--FORMULARIO -->
      <div class="form-group text-center  d-flex justify-content-center " id="formulario">

          <form (ngSubmit)="addProducto()" #form="ngForm" novalidate >

              <div class="text-center text-white ">
                  <!-- PRIMERA FILA -->

                  <div class="d-flex justify-content-inline">

                      <div class="form-group m-1 p-1">
                          <label for="codigo">
                          <h5>Código</h5>
                          </label>
                          <!-- PATTERN LETRAS MINUS/MAYUSC, NUMEROS, GUIONES MEDIO Y ESPACIOS [a-zA-Z0-9.-\s]+ -->
                          <input type="text" class="form-control" id="codigo" required pattern="[a-zA-Z0-9.-\s]+" title=" SOLO LETRAS MINUS/MAYUSC, NUMEROS, ESPACIOS Y GUIONES MEDIO" minlength="3" maxlength="100" placeholder="(Ej: AET-SSA1)" name="codigo"
                          [(ngModel)]="codigo">
                      </div>


                    <div class="form-group m-1 p-1 ">
                      <label for="nombre">
                        <h5>Nombre</h5>
                        </label>
                      <!-- PATTERN LETRAS MINUS/MAYUSC, NUMEROS, GUIONES MEDIO Y ESPACIOS [a-zA-Z0-9.-\s]+ -->
                      <input type="text" class="form-control" id="nombre" required pattern="[a-zA-Z0-9.-\s]+" title=" SOLO LETRAS MINUS/MAYUSC, NUMEROS, ESPACIOS Y GUIONES MEDIO" minlength="3" maxlength="100" placeholder="(Ej: Vino Tinto Toro Viejo) " name="nombre"
                      [(ngModel)]="nombre">

                  </div>

                  </div>
                  <!-- FIN PRIMERA FILA -->
                  <hr>

                  <!-- SEGUNDA FILA -->
                  <div class="d-flex justify-content-inline">



                    <div class="form-group col-11 ms-3">
                      <label for="imagen"><h5>Imagen</h5></label>
                      <!-- PATTERN COMPLETO URL -->
                      <input class="form-control" type="url" id="imagen" required pattern="^(http(s)?:\/\/)+[\w\-\._~:\/?#[\]@!\$&'\(\)\*\+,;=.]+$" title="imagen" placeholder="(Ej: https://icon-icons.com/icon/Next-arrow/1058)" name="imagen"
                      [(ngModel)]="imagen">

                  </div>





                  </div>
                  <!-- FIN SEGUNDA FILA -->

                  <hr>
                  <!-- TERCERA FILA -->
                  <div class="d-flex justify-content-inline">



                  <div class="form-group m-1 p-1">
                    <label for="marca"><h5>Marca</h5></label>
                    <!-- PATTERN LETRAS MINUS/MAYUSC, NUMEROS, GUIONES MEDIO Y ESPACIOS [a-zA-Z0-9.-\s]+ -->
                    <input type="text" class="form-control" id="marca" required pattern="[a-zA-Z0-9.-\s]+" title=" SOLO LETRAS MINUS/MAYUSC, NUMEROS, ESPACIOS Y GUIONES MEDIO" minlength="3" maxlength="100" placeholder=" (Ej: Nestlé)" name="marca"
                    [(ngModel)]="marca">

                </div>



                    <div class="form-group m-1 p-1">
                      <label for="tipo"><h5>Tipo</h5></label>
                      <!-- PATTERN LETRAS MINUS/MAYUSC, NUMEROS, GUIONES MEDIO Y ESPACIOS [a-zA-Z0-9.-\s]+ -->
                      <input type="text" class="form-control" id="tipo" required pattern="[a-zA-Z0-9.-\s]+" title=" SOLO LETRAS MINUS/MAYUSC, NUMEROS, ESPACIOS Y GUIONES MEDIO" minlength="3" maxlength="100" placeholder=" (Ej: Bebidas)" name="tipo"
                      [(ngModel)]="tipo">
                  </div>



                  </div>
                  <!-- FIN TERCERA FILA -->

                  <hr>
                  <!-- CUARTA FILA -->
                  <div class="d-flex justify-content-inline">


                    <div class="form-group m-1 p-1">
                      <label for="tipo"><h5>Grupo</h5></label>
                      <!-- PATTERN LETRAS MINUS/MAYUSC, NUMEROS, GUIONES MEDIO Y ESPACIOS [a-zA-Z0-9.-\s]+ -->
                      <input type="text" class="form-control" id="tipo" required pattern="[a-zA-Z0-9.-\s]+" title=" SOLO LETRAS MINUS/MAYUSC, NUMEROS, ESPACIOS Y GUIONES MEDIO" minlength="3" maxlength="100" placeholder=" (Ej: Vinos)" name="grupo"
                      [(ngModel)]="grupo">
                  </div>


                    <div class="form-group m-1 p-1">
                      <label for="precio"><h5>Peso(Kg)</h5> </label>
                      <!-- PATTERN  NUMEROS ENTEROS Y DECIMALES  /^[0-9]+\.?[0-9]*$/ -->
                      <!-- VALIDAMOS CIFRAS Y DECIMAL CON step="0.01" -->
                      <input type="number" step="0.01" class="form-control" id="peso" required pattern="/^[0-9]+\.?[0-9]*$/" title=" SOLO NUMEROS DECIMALES" placeholder=" (Ej: 1.0)" name="peso"
                      [(ngModel)]="peso">
                  </div>




              </div>
              <!-- FIN CUARTA FILA -->


                <hr>
                <!-- QUINTA FILA -->
                <div class="d-flex justify-content-inline">


                  <div class="form-group m-1 p-1">
                    <label for="precioUnidad"><h5>Precio Unidad($)</h5> </label>
                    <!-- PATTERN  NUMEROS ENTEROS Y DECIMALES  /^[0-9]+\.?[0-9]*$/ -->
                    <!-- VALIDAMOS CIFRAS Y DECIMAL CON step="0.01" -->
                    <input type="number" step="0.01" class="form-control" id="precioUnidad" required pattern="/^[0-9]+\.?[0-9]*$/" title=" SOLO NUMEROS DECIMALES" placeholder=" (Ej: 220)" name="precioUnidad"
                    [(ngModel)]="precioUnidad">
                </div>


                  <div class="form-group m-1 p-1">
                    <label for="stock"><h5>Stock(total)</h5> </label>
                    <!-- PATTERN  NUMEROS ENTEROS  [0-9]+ -->
                    <input type="number" class="form-control" id="stock" required pattern="[0-9]+" title=" SOLO NUMEROS ENTEROS" minlength="3" maxlength="100" placeholder=" (Ej: 200)" name="stock"
                    [(ngModel)]="stock">
                </div>

                  </div>
                  <!-- FIN QUINTA FILA -->

                  <hr>



      <!--BTN'S REGRESAR/ACTUALIZAR/ENVIAR-->

                  <div class=" d-flex d-row text-center ms-5 mt-1 p-1 ">

                    <!--BTN REGRESAR-->
                    <div class="ms-3">
                    <a class="" [routerLink]="['/lista-productos']">
                      <button type="reset" class="btn bg-none mb-2 mr-2">
                      <img src="assets/icons/forms/previous.png" alt="" width="60"
                        height="60">
                      </button>
                    </a>
                  </div>
                  <!--FIN BTN REGRESAR-->
                      <!--BTN REFRESH-->
                      <div class="ms-5">
                        <button type="reset" class="btn bg-none mb-2 mr-2" onClick="refresh()" >
                          <img src="assets/icons/forms/refresh.png" alt="" width="60"
                            height="60">
                          </button>
                      </div>
                      <!--FIN BTN REFRESH-->
                      <!--BTN SEND-->
                      <div class="ms-2">
                                              <button type="submit" class="btn bg-none ml-4 mb-2" >
                        <img src="assets/icons/forms/send.png" alt="" width="60"
                          height="60" >

                        </button>
                      </div>
                      <!--FIN BTN SEND-->

                  </div>
                  <!--FIN BTN'S REGRESAR/ACTUALIZAR/ENVIAR-->

              </div>
          </form>

      </div>
      <!-- FIN FORMULARIO -->





  </div>


</div>
