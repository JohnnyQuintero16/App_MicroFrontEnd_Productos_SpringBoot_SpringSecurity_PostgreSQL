<div class="container mt-5">


    <div *ngIf="isLogged ; else loggedOut">

        <!--INFORMATION ALERT-->
        <div class="container mt-5 ms-5 me-5 " #aviso>
            <div class="alert alert-dismissible fade show border-start border-5 mt-5 ms-5 me-5" role="alert" id="aviso">

                <div class=" d-flex flex-column justify-content-center">

                    <h1> <strong>Ya se ha Iniciado Sesión Previamente!</strong>.</h1>

                    <div class=" d-flex justify-content-end ">

                        <button type="button" class="btn btn-lg  border border-2 d-flex justify-content-end  p-2" data-bs-dismiss="alert" aria-label="Close"><strong>De Acuerdo</strong></button>
                    </div>
                </div>

            </div>
        </div>
        <!--FIN INFORMATION ALERT-->
    </div>

    <ng-template #loggedOut>

        <div class="row justify-content-center mt-5">


            <div class="text-center d-flex justify-content-center  mt-5 ms-1 me-1" role="alert">
                <div class="alert ">
                    <h4 class=""><strong> REGISTRO DE USUARIOS </strong></h4>
                </div>
            </div>

            <div class="loginBox mt-0 mb-5">
                <img class="user" src="./assets/icons/users.png" height="100px" width="100px">
                <h3>Nuevo Usuario</h3>


                <form #f="ngForm" (ngSubmit)="onRegister()" novalidate class="mt-3">

                    <div class="form-group ">

                        <input id="nombre" type="text" placeholder="
                    Nombre y Apellido" name="nombre" id="nombre" class="form-control" [(ngModel)]="nombre" required>

                        <input id="username" type="text" placeholder="
                    Nombre de Usuario" name="username" id="username" class="form-control" [(ngModel)]="username" required>

                        <input type="password" name="password" id="password" placeholder="Contraseña" class="form-control" [(ngModel)]="password" required>

                        <input id="email" type="text" placeholder="
                    Email" name="email" id="email" class="form-control" [(ngModel)]="email" required>


                    </div>
                    <div class="form-group d-flex justify-content-center">

                        <!--SIGNIN-->
                        <button class="btn btn-outline-success btn-block justify-content-center m-2" [disabled]="!f.valid">
                        <a [routerLink]="['/signin']">
                      Registrarse
                  </a></button>
                        <!--FIN SIGNIN-->
                    </div>

                </form>



            </div>


        </div>
    </ng-template>
</div>
